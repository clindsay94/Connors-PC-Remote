name: CI

on:
  push:
    branches: [main, New-Features]
    paths-ignore:
      - "**.md"
      - ".github/*.md"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".github/*.md"
      - "LICENSE"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.wixproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore CPCRemote.sln

      - name: Build solution
        run: dotnet build CPCRemote.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test CPCRemote.sln --configuration Release --no-build --verbosity detailed --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=detailed" -- NUnit.ShowInternalTraceLevel=Verbose

      - name: Parse test results on failure
        if: failure()
        shell: pwsh
        run: |
          $trxFiles = Get-ChildItem -Path . -Filter "test-results.trx" -Recurse
          foreach ($trx in $trxFiles) {
            Write-Host "=== Test Results from $($trx.FullName) ===" -ForegroundColor Cyan
            [xml]$xml = Get-Content $trx.FullName
            $failed = $xml.TestRun.Results.UnitTestResult | Where-Object { $_.outcome -eq "Failed" }
            foreach ($test in $failed) {
              Write-Host "FAILED: $($test.testName)" -ForegroundColor Red
              Write-Host "Message: $($test.Output.ErrorInfo.Message)" -ForegroundColor Yellow
              Write-Host "Stack Trace: $($test.Output.ErrorInfo.StackTrace)" -ForegroundColor Gray
              Write-Host "---"
            }
          }

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/TestResults/*.trx"
          retention-days: 7

      # WiX MSI Installer Build
      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      # IMPORTANT: UI uses 'build' not 'publish' because publish is missing XBF (compiled XAML) files
      - name: Build UI (self-contained)
        run: dotnet build CPCRemote.UI/CPCRemote.UI.csproj -c Release -r win-x64

      - name: Publish Service (self-contained)
        run: dotnet publish CPCRemote.Service/CPCRemote.Service.csproj -c Release -r win-x64 --self-contained -o publish/Service

      - name: Build MSI Installer
        run: dotnet build CPCRemote.Installer/CPCRemote.Installer.wixproj -c Release

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: CPCRemote-Installer
          path: bin/Release/CPCRemote.Installer/CPCRemote.msi
          retention-days: 30
